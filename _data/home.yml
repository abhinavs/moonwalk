project_entries:
  - title: Benchmarking study deconvolution methods in GBM to deplore neural-tumor interaction
    url: https://github.com/ZhouYing0818/Deconv_in_GBM
    desc: This project prepare for using several sets of scRNA-seq or snRNA-seq data across different brain region to evaluate the impact of annotation data on deconvolution. The optimized annotation input strategy will be used to calculate BGM bulk RNA-seq samples to analysis types of neural cell and its profiles in tumor microenvironment.
    highlight: Preparing to start
  #- title: Project 2
    #url: overview-post
    #desc: Projects are shown in card layout

  #- title: Project 3
    #url: overview-post
    #desc: You can control visibility from _config.yml file

  - title: Entropy Weight Ensemble in variants auto-interpretation
    url: https://github.com/ZhouYing0818/Entropy_Weight_Ensemble
    desc: This project integrated the results from Xrare, Examiner, and deepPVP, utilizing entropy-weighted method, to devise an improved analysis approach utilizing actual clinical data to semi-automatically ranking genetic mutations for a broad spectrum of disorders. The objective is to expedite the molecular diagnosis in genome/exome sequencing.
    highlight: Finished

  - title: Cleaning clinical raw data
    url: https://github.com/ZhouYing0818/xinhua_berry_report_extraction
    desc: Some scripts about extract information from sever and a vast array of pdf or word files
    highlight: Modular

  - title: Interneuron E-type classification
    url: https://github.com/ZhouYing0818/interneuron-e-type-
    desc: The first bioinformatics project, bad organization scripts
    highlight: Refactoring

