gallery_entries:
  - title: 哈尔滨-漠河之旅
    url: https://mp.weixin.qq.com/s/I1nGvVEp-ibqAPmmzkDulA
    img_url: images/mo-river.jpg
    desc: 完成心念了很久的漠河之旅，成功打开中国最北，泼水成冰加上后期的调色效果太震撼了
    highlight: New

  - title: 长白山滑雪
    url: https://mp.weixin.qq.com/s/9iQJur7yu5G5EFHIVY7fig
    img_url: images/09470b687o924bc90bfb5ae84782ef9c.jpg
    desc: 疫情解封之后的第一次旅行，滑雪没想象的难，除了被人从后边撞了一下摔了，自己滑完全没摔，感觉很棒
    highlight: New

  - title: 日本之行
    url: https://mp.weixin.qq.com/s/goK5TmvvhVLBhQcdXJdeEA
    img_url: images/japan_dear.jpg
    desc: 本科毕业旅行, 第一次出国
    #highlight: WIP

  - title: 嵊泗跳岛游-徒步，露营
    url: https://mp.weixin.qq.com/s/IQJ7aAXD4HRxp_MYuWhGkA
    img_url: images/20230501045309.jpg
    desc: 体验感最强，最累，钱花的最少的一次旅行

  - title: 柏林之行
    url: https://mp.weixin.qq.com/s/kW_cJ7asu1R-Oputg2utyQ
    img_url: images/272f5372cf00ee3b0c1eca8696d3a69e.jpg
    desc: 攻略做的最详细的一次，玩的很满足

  - title: 郴州行
    url: https://mp.weixin.qq.com/s/xMb62D5FgBhf0LBnY9mguQ
    img_url: images/chenzhou.jpg
    desc: 郴州体验什么叫网红景点，还好莽山还可以
    #highlight:

  - title: 大围山的星空
    url: https://mp.weixin.qq.com/s/nUO9xlAwKbWr1EHVNTlVOw
    img_url: images/daweishan.jpg
    desc: 上山那天大雾，本以为无望看到星空，没想到午夜雾散，第一次拍到星轨和流星，碰巧当天生日，非常棒的生日礼物

  - title: 苏杭，乌镇，周庄一路玩回家
    url: https://mp.weixin.qq.com/s/3dDbQ4CTnIZsOlpQsGMvtA
    img_url: images/20230501050115.jpg
    desc: 旅行时间最长的一次旅行，在周庄外的白蚬湖，拍到了至今为止，拍到过的最美日落

  - title: 泰山-长岛游
    url: https://mp.weixin.qq.com/s/9CocHC-Qhr7CfDw8BEsHnQ
    img_url: images/20230501050621.jpg
    desc: 第一次知道生蚝能够如此便宜，感受到渔民的淳朴实在, 也被师姐的体力和恢复力震撼到了

  - title: 体验台风，搞笑的“赶海”
    url: https://mp.weixin.qq.com/s/48pe8EjHSf6Kzs43871AQw
    img_url: images/20230501050438.jpg
    desc: 赶在台风登陆在外面吃火锅，体验了台风的强悍，吹坏了两把伞，离谱的“赶海”，满载而归的出海打鱼

  - title: 浅游成都
    url: https://mp.weixin.qq.com/s/z3UfO2sdQfxS-KlcPZjwfw
    img_url: images/chengdu.jpg
    desc: 趁着开会顺便游了成都，时间比较短，也没做攻略就跟着玩，似乎是吃也吃了个“假成都”，以后有机会一定要再去好好深度游，四姑娘山都念了好多年了

